<h1>Login</h1>
<form (ngSubmit)="onLogin()" novalidate>
 <div class="form-group">
   <label for="email">Email</label>
   <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="auth.user.email" name="email" required>
 </div>
 <div class="form-group">
   <label for="password">Password</label>
   <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="auth.user.password" name="password" required>
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>
