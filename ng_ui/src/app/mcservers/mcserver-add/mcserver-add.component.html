<h3>Add a server</h3>
<form (ngSubmit)="mcServers.submitNew()" novalidate>
 <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" id="name" placeholder="enter name" [(ngModel)]="mcServers.newServer.name" name="name" required>
 </div>
 <div class="form-group">
   <label for="hostname">Hostname</label>
   <input type="text" class="form-control" id="hostname" placeholder="enter hostname" [(ngModel)]="mcServers.newServer.hostname" name="hostname" required>
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>
